---
kind: pipeline
name: bananapim3

platform:
  os: linux
  arch: amd64

steps:
- name: image
  image: syncloud/build-deps-amd64
  commands:
  - ./extract-merge.sh bananapim3 arm bananapim3-base.img syncloud-bananapim3-19.11.img
  privileged: true

- name: artifact
  image: appleboy/drone-scp
  settings:
    command_timeout: 2m
    host:
      from_secret: artifact_host
    password:
      from_secret: artifact_password
    source: syncloud-bananapim3-19.11.img.xz
    target: /home/artifact/repo/image
    username: artifact

- name: cleanup
  image: syncloud/build-deps-amd64
  commands:
  - ./cleanup.sh bananapim3-base.img
  - ./cleanup.sh syncloud-bananapim3-19.11.img
  privileged: true
  when:
    status:
    - failure
    - success

...
