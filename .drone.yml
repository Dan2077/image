  device:
    image: syncloud/systemd-${arch}
    privileged: true
    volumes:
      - /var/run/dbus:/var/run/dbus
     
matrix:
  include:
    - platform: linux/arm
      git: syncloud/armhf-drone-git
      arch: armhf
    - platform: linux/amd64
      git: plugins/git
      arch: amd64
