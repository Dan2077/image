platform: ${platform}

clone:
  git:
    image: ${git}
    depth: 50

pipeline:
  rootfs:
    image: syncloud/image-deps-${arch}
    secrets: [ARTIFACT_SSH_KEY]
    commands:
      - ./bootstrap/bootstrap.sh ${arch}
      - ./upload-artifact.sh rootfs-${arch}.tar.gz
    privileged: true
 
  syncloud-rootfs:
    image: syncloud/image-deps-${arch}
    secrets: [ARTIFACT_SSH_KEY]
    commands:
      - ./rootfs.sh ${arch} rc stable
      - ./upload-artifact.sh syncloud-rootfs-${arch}.tar.gz
    privileged: true
 
  test:
    image: syncloud/image-deps-${arch}
    commands:
      - ./integration/test-docker.sh teamcity@syncloud.it password teamcity master device
    privileged: true
     
  version:
    image: syncloud/image-deps-${arch}
    commands:
      - echo "17.05" > release
  
  image_cubietruck:
    group: image
    image: syncloud/image-deps-${arch}
    secrets: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY]
    commands:
      - RELEASE=$(cat release)
      - ./extract-merge-upload.sh bananapim1 $RELEASE ${arch} $DRONE_BRANCH
    privileged: true
    when:
      platform: linux/arm
      
  image_bananapim1:
